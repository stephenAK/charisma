{% load i18n %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Report - {{ report.get_title }}</title>
        <style type="text/css">
            @page {
                size: A4 landscape;
                margin: 1.5cm 1cm;
                @frame header {
                    -pdf-frame-content: headerContent;
                    top: 1cm;
                    margin-left: 1cm;
                    margin-right: 1cm;
                    height: 0.5cm;
                }
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0.5cm;
                    margin-left: 1cm;
                    margin-right: 1cm;
                    height: 0.5cm;
                }
            }
            table.object_list_data th {
                background-color: black;
                color: white;
                font-weight: bold;
                padding: 3px;
                font-size: 17px;
                line-height: 12px;
		text-transform: uppercase;
            }
            table.object_list_data td {
                border: 1px solid black;
                padding: 2px;
                font-size: 17px;
		text-transform: uppercase;
            }
            table.object_list_data .grouper {
                background-color:#333;
                color: #FFF;
                padding: 3px;
                font-size: 17px;
                line-height: 15px;
		text-transform: uppercase;
            }
            table.object_list_data tr.caption {
                background-color: #477596;
                color: white;
                font-weight: bold;
		text-transform: uppercase;
            }
            table.object_list_data tr.total {
                font-weight: bold;

            }

	   table.table {
		text-transform: uppercase;
		}

	    th {
		text-transform: uppercase;
		}

	   .report {
                border: 1px solid  #38ACEC;
		font-size: 13px;
		}
            #report_info {
                border: 1px solid #38ACEC;
                background-color: #98AFC7;
            }
            #report_info td {
                padding: 2px;
                font-size: 17px;
                line-height: 15px;
                text-align: center;
                color: #4D4D4D;
                vertical-align: center;
            }
            #report_info td.title {
                font-weight: bold;
            }
        </style>
    </head>
    <body  style="text-transform: uppercase;">
        <div id="headerContent">
	
            <table>
                <tr>
		    <td width="20px">{% now "m/d/Y" %}</td>
                    <td align="right">
                        {% trans "Page" %} <pdf:pagenumber>
		    
                    </td>
                </tr>
            </table>
        </div>
        <div align="center" >
	
	<div>
	<h1 align="center">Charismatic Baptist Church</h1>
        <table id="report_info">
            <tr>
                
                <td class="title">
                    {{ report.get_title }}
                </td>
            </tr>

        </table>
	
        {% include "model_report/includes/report_table.html" %}

        <div id="footerContent">
	
            <table>
                <tr>
                    <td>{% trans "NUBS Report" %} - {{ report.get_title }}</td>
                    <td width="100px" align="right">
                        {% trans "Page" %} <pdf:pagenumber>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
